<mat-card>
    <mat-card-header>
        <h2 mat-dialog-title style="text-align: center;"> REGISTRATION FORM</h2>
        <div>
            <button mat-raised-button color="warn"  type="button" (click)="close()" class="btn-close">
                <i class="fa-solid fa-x"></i>            </button>
        </div>
    </mat-card-header>
    <mat-card-content >
        <div class="container">
            <form autocomplete="off" [formGroup]="ditstrictForm">

                <!-- <div class="form-group"> -->
                <div class="row mb-3">
                    <label for="firstname" class="col-sm-2 col-form-label">District </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="firstname" formControlName="districtName" >
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputRole" class="col-sm-2 col-form-label">Command</label>
                    <div class="col-sm-10">
                      <select class="form-control"  formControlName="commandId">
                        @for (command of commandList; track command.commandId) {
                            <option [value]="command.commandId">{{command.commandName}}</option>
                        

                        }
                      </select>
                    </div>
                  </div>
                <!-- </div> -->
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-outline-success" (click)="save()" [disabled]="ditstrictForm.invalid"><i class="fa-solid fa-floppy-disk"></i>save</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
