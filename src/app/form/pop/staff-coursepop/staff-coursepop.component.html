{{staffId}}
<mat-card>
    <mat-card-header>
        <h2 mat-dialog-title style="text-align: center;"> REGISTRATION FORM</h2>
        <div>
            <button mat-raised-button color="warn"  type="button" (click)="close()" class="btn-close">
                <i class="fa-solid fa-x"></i>            </button>
        </div>
    </mat-card-header>
    <mat-card-content >
        <div class="container">
            <form autocomplete="off" >
                <div class="row mb-3">
                    <label for="inputRole" class="col-sm-2 col-form-label">course</label>
                    <div class="col-sm-10">
                      <select class="form-control" [(ngModel)]="courseId" name="courseId">
                        @for (course of courseList; track course.courseId) {
                            <option [value]="course.courseId">{{course.courseName}}</option>
                        

                        }
                      </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputRole" class="col-sm-2 col-form-label">documents</label>
                    <div class="col-sm-10">
                        <button mat-raised-button color="white">
                            <input type="file" (change)="onFileChanged($event)">
                        </button>
                    </div>
                    
                </div>

                  
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-outline-success" (click)="save()" ><i class="fa-solid fa-floppy-disk"></i>save</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
