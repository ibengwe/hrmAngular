<mat-card> 
    <mat-card-header>
  <mat-form-field appearance="outline">
      <mat-label>search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="station" #input>
    </mat-form-field>
    <button style="margin-left: 60%;" mat-raised-button color="primary" (click)="onAdd()" >Add Staff</button>
  </mat-card-header>
  <mat-card-content>
  
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="staffId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.staffId}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="middleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> middleName </th>
            <td mat-cell *matCellDef="let row"> {{row.middleName}}</td>
          </ng-container>

          <!-- Progress Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
          </ng-container>

          <!-- Progress Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
          </ng-container>

    <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="onEdit(element)" >
                <i class="fa-solid fa-eye"></i>
                View</button>
            </td>
          </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card-content>
  
  </mat-card>
