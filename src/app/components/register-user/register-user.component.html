<mat-card class="custom-card">
    <mat-card-header>
        <mat-card-title>USER REGISTRATION FORM</mat-card-title>
      </mat-card-header>
    <mat-card-content>
        <form [formGroup]="regForm" autocomplete="off">
            <div class="row mb-3">
              <label for="firstname" class="col-sm-2 col-form-label">First name</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="firstname" formControlName="firstName">
              </div>
            </div>

            <div class="row mb-3">
                <label for="middlename" class="col-sm-2 col-form-label">Middle Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="middlename" formControlName="middleName">
                </div>
              </div>

              <div class="row mb-3">
                <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="lastname" formControlName="lastName">
                </div>
              </div>

              <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" formControlName="email">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputRole" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                  <select class="form-control" id="inputRole" formControlName="role">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                    <option value="OCS">OCS</option>
                  </select>
                </div>
              </div>


            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" formControlName="password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="save()"><i class="fa-solid fa-right-to-bracket"></i></button>
          </form>
    </mat-card-content>
  </mat-card>
