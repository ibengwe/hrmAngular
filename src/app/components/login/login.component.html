<div class="content">
    <form  [formGroup]="loginForm" autocomplete="off">
        <h2><img src="assets/image/tz_pol.jpg" alt="Login Icon" style="vertical-align: middle;"></h2>
        <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" formControlName="email" name="email" required>
        </div>
        <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" formControlName="password"  name="password" required>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" (click)="login()">Login 
            <i class="fa-solid fa-right-to-bracket"></i></button>
    </form>
</div>
