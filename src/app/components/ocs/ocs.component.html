<mat-card> 
    <mat-card-header>
  <mat-form-field appearance="outline">
      <mat-label>search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="station" #input>
    </mat-form-field>
    <button style="margin-left: 60%;" mat-raised-button color="primary" (click)="onAdd()" >Add Staff</button>
  </mat-card-header>
  <mat-card-content>
  
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="staffId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> staff id </th>
          <td mat-cell *matCellDef="let row"> {{row.staffId}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> course id </th>
          <td mat-cell *matCellDef="let row"> {{row.courseId}}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="middleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> coursename </th>
            <td mat-cell *matCellDef="let row"> {{row.courseName}}</td>
          </ng-container>

          <!-- Progress Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> comment by ocs </th>
            <td mat-cell *matCellDef="let row"> <button mat-raised-button color="primary " (click)="openModel(row.certificate)">certificate</button></td>
          </ng-container>

          <!-- Progress Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}}</td>
          </ng-container>

    <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="onEdit(element)" >
                <i class="fa-solid fa-pen-to-square"></i>               
                 update</button>
            </td>
          </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card-content>
  
  </mat-card>

  <div class="modal" id="myModal">
    <div class="modal-dialog ">
        <div class="modal-content">
        <div class="modal-header">
          <!-- <h4 class="modal-title">Modal Heading</h4> -->
          <button type="button" class="btn-close" (click)="closeModel()" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <iframe *ngIf="modalPdf" [src]="modalPdf" width="100%" height="500px"></iframe>
        <div *ngIf="!modalPdf">Loading...</div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeModel()">Close</button> -->
        </div>
      </div>
    </div>
  </div>
